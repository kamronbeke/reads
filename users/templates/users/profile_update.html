{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Update profile {% endblock %}

{% block content %}
<<h3>Edit Profile Page</h3>
    <div class="row">
        <div class="col-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-secondary" type="submit">save</button>
            </form>
        </div>
    </div>

{% endblock content %}
